version: "3.8"

services:
  mongodb:
    image: mongo:5.0.2
    restart: unless-stopped
    ports:
      - 27017:27017 # bind $(mongodb local port):$(mongodb docker port)
    volumes:
      - db:/data/db
  app:
    depends_on:
      - mongodb
    build: ./
    restart: unless-stopped
    ports:
      - 8443:8443 # bind $(node local port):$(node docker port)
    environment:
      - DB_HOST=mongodb
    stdin_open: true
    tty: true

volumes:
  db: