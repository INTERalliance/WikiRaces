version: "3.8"

services:
  mongodb:
    image: mongo:5.0.2
    restart: unless-stopped
    ports:
      - 27017:27017 # bind $(mongodb local port):$(mongodb container port)
    volumes:
      - mongo_data:/data/db
  app:
    depends_on:
      - mongodb
    build: ./
    restart: unless-stopped
    ports:
      - 8443:8443 # bind $(node local port):$(node container port)
    environment:
      - MONGODB_URL="mongodb://mongodb:27016/"
    stdin_open: true
    tty: true

volumes:
  mongo_data: {}
