<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="/wiki-races/favicon.png" />
		<title>INTERalliance Wiki Races</title>
		<meta
			name="description"
			content="A website to host challenges where people try to get from one wikipedia page to another, as quick as possible."
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../wiki-races/levelComplete.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../wiki-races/web.css"
		/>
		<link rel="stylesheet" href="../wiki-races/font-awesome/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<header>
			<strong>
				<i class="fa fa-globe" aria-hidden="true"></i>
				<span class="font-serif">Wiki</span><span class="font-header">Races</span> 
			</strong>
			<span id="year"></span>
		</header>
		<div id="page">
			<div id="info-div">
			<div id="header" class="align-left">
				<h1>Please sign in.</h1>
				<p>You need to be signed in to play this game.</p>
				<p>Do the following to sign in:</p>
				<ul>
					<li>Go home.</li>
					<li>Enter your name in the text box.</li>
					<li>Click submit.</li>
				</ul>
			</div>
			</div>
			<div id="text-section" class="align-left">
				<button id="go-home">Go home!</button>
			</div>
		</div>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->
		<script>
			// I normally don't like using script tags, but I don't want another .js file to keep track of.
			document.getElementById("go-home").addEventListener("click", () => {
				window.location.href = `${window.location.protocol}//${window.location.host}`;
			});
		</script>
	</body>
</html>
