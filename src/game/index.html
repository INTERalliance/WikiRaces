<!DOCTYPE html>
<!-- This is the game client -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js">        <![endif]-->

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="This site is used for the annual Wiki Races competition at TechOlympics, where people try to get from one Wikipedia page to another, as quick as possible.">
		<link rel="icon" type="image/x-icon" href="/wiki-races/favicon.png" />
		<title>INTERalliance Wiki Races</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="../client.css" />
		<link as="font" rel="preconnect" href="https://fonts.googleapis.com">
        <link as="font" rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	</head>

	<body>
		<div id="error-text"></div>
		<iframe id="wikipedia-frame" frameborder="0"> </iframe>
		<div id="container">
			<div id="overlay">
				<div id="control-buttons-frame">
					<div id="restart">Restart</div>
				</div>
				<div id="history-wrapper">
					<div id="history-frame"></div>
				</div>
				<div id="infobox">
					<div id="goalframe">
						<p id="goal">
							Goal: (This is the page you want to get to.)
						</p>
					</div>
					<div id="time-left">Time left:</div>
				</div>
			</div>
		</div>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->
		<script src="../client.js" async defer></script>
	</body>
</html>
